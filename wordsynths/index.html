  <style> 
  body {padding: 0; margin: 0; font-family:'Trebuchet MS';}
  #rest{color:red;}
  #restText{
    text-decoration: line-through;
    color:red;
  }
  span {
    margin-left:2%;
    font-size:3em;
    display:inline-block;
  }
  input{font-size: 3em; background-color: transparent;}
  input:focus{
    background-color: LightGoldenRodYellow
  }
  #cover{
    position:fixed;
    top:0;
    left:0;
    opacity:0.2;
    z-index:5;
    width:100%;
    height:100%;
    display:none;
}
  </style>

<input id="bass" autofocus onfocus="this.selectionStart = this.selectionEnd = this.value.length;" value=""><span id='bassText'></span><br>
<input id="mid" onfocus="this.selectionStart = this.selectionEnd = this.value.length;" value=""><span id='midText'></span><br>
<input id="lead" onfocus="this.selectionStart = this.selectionEnd = this.value.length;" value=""><span id='leadText'></span><br>
<input id="rest" onfocus="this.selectionStart = this.selectionEnd = this.value.length;" value=""><span id='restText'></span><br>
